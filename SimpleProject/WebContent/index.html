<!DOCTYPE html>
<html>
<head>
<!--charset meta tag -->
<meta charset="utf-8">
<!--head code meta tag -->
<meta name="viewport" content="width-device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- java script files -->
<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<title>Index</title>
</head>
<body>

	<div class="container">
		<h2>Basic Table</h2>
		<table class="table">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>john@example.com</td>
			</tr>
		</tbody>
		</table>
	</div>
	<hr>
	
	<div class="container">
		<h2>Dropdowns</h2>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" datatoggle=" dropdown">
											Dropdown Example <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">HTML</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">JavaScript</a></li>
			</ul>
		</div>
	</div>
	<hr>
	
	<div class="container">
	<h2>Vertical (basic) form</h2>
		<form action="">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email"
				name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password"
				name="pwd">
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="remember"> Remember me</label>
		</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
	<div class="container">
	<h2>Inline form</h2>
	<form class="form-inline" action="">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control"
			id="pwd" placeholder="Enter password" name="pwd">
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="remember"> Remember me</label>
		</div>
			<button type="submit" class="btn btndefault">Submit</button>
	</form>
	</div>
	<hr>
	
	<div class="container">
	<h2>Horizontal form</h2>
		<form class="form-horizontal" action="">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control"
						id="email" placeholder="Enter email" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password"
					name="pwd">
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="remember"> Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btndefault">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<hr>
	
</body>
</html>
